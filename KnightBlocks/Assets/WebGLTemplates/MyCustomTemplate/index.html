<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity Web Player | KnightBlocks</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
</head>

<body>
  <!-- === ADDED: HTML Elements for MediaPipe === -->
  <div
    style="position: absolute; left: 10px; top: 10px; z-index: 10; width: 160px; height: 90px; border: 1px solid grey;">
    <video id="webcam-feed" style="width: 100%; height: 100%; display: block;" autoplay playsinline></video>
  </div>
  <!-- Optional Debug Canvas (can be hidden with CSS) -->
  <canvas id="debug-canvas"
    style="position: absolute; left: 10px; top: 110px; width: 160px; height: 90px; border: 1px solid lightblue; display: none;"></canvas>

  <!-- UI elements for local testing (won't be visible but need IDs for main-controller) -->
  <div style="display: none;">
    <button id="start-button">Start</button>
    <p id="status-text">Loading...</p>
    <div id="ai-status-indicator"></div>
    <div id="gaze-dot"></div>
    <div id="wink-left-indicator"></div>
    <div id="wink-right-indicator"></div>
    <div id="rotate-indicator"></div>
    <span id="rotate-value">--</span>
    <div id="status-log"></div>
  </div>
  <!-- ============================================ -->

  <!-- Standard Unity Container -->
  <div id="unity-container" class="unity-desktop">
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <div id="unity-loading-bar">
      <div id="unity-logo"></div>
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
    </div>
    <div id="unity-warning"> </div>
    <div id="unity-footer">
      <div id="unity-logo-title-footer"></div>
      <div id="unity-fullscreen-button"></div>
      <div id="unity-build-title">KnightBlocks</div>
    </div>
  </div>

  <!-- Standard Unity Loader Script -->
  <script>
    var canvas = document.querySelector("#unity-canvas");

    function unityShowBanner(msg, type) {
      // ... (banner function remains the same) ...
      var warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function () {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
    var config = {
      arguments: [],
      dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
      frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}", // <<< COMMA IS CORRECT HERE
      #if USE_WASM
            codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}", // <<< COMMA ADDED HERE
      #endif
#if MEMORY_FILENAME
            memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}", // <<< COMMA ADDED HERE
      #endif
#if SYMBOLS_FILENAME
            symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}", // <<< COMMA ADDED HERE
      #endif
            streamingAssetsUrl: "StreamingAssets", // <<< COMMA IS CORRECT HERE
      companyName: "{{{ COMPANY_NAME }}}",
      productName: "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}",
      showBanner: unityShowBanner, // <<< NO COMMA NEEDED, LAST ITEM BEFORE }
    };

    // --- (Rest of standard Unity config script remains the same) ---
    if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
      document.getElementsByTagName('head')[0].appendChild(meta);
      document.querySelector("#unity-container").className = "unity-mobile";
      canvas.className = "unity-mobile";
    } else {
      canvas.style.width = "{{{ WIDTH }}}px";
      canvas.style.height = "{{{ HEIGHT }}}px";
    }

    document.querySelector("#unity-loading-bar").style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        // --- === MODIFIED: Store Unity Instance Globally === ---
        window.unityInstance = unityInstance;
        console.log("Unity Instance created and assigned to window.unityInstance");
        // --------------------------------------------------------

        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);

  </script>

  <!-- === ADDED: Load Your Custom JavaScript Module === -->
  <script src="main-controller.js" type="module"></script>
  <!-- ================================================ -->

</body>

</html>
