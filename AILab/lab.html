<!DOCTYPE html>
<html lang=""en>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sandbox (Task 1.1)</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- 3. This is your "lab-style.css" content. -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
            color: #f3f4f6; /* text-gray-100 */
        }

        /* Container for the video feed and the canvas overlay */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 16 / 9;
            border-radius: 0.5rem;
            overflow: hidden;
            background-color: #374151; /* bg-gray-700 */
        }

        /* Both the video and the canvas fill the container */
        #webcam-feed,
        #debug-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Flip the video for a more intuitive "mirror" effect */
            transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
        }

        /* The gaze dot, positioned absolutely within the video container */
        #gaze-dot {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.7); /* Red, semi-transparent */
            border-radius: 50%;
            border: 2px solid white;
            /* Start it hidden */
            display: none; 
            /* Smooth transitions for movement */
            transition: left 0.05s linear, top 0.05s linear;
            z-index: 100;
            /* Offset to center the dot on the cursor */
            transform: translate(-50%, -50%); 
        }

        /* Base style for all AI output indicators */
        .indicator {
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #374151; /* bg-gray-700 */
            text-align: center;
            font-size: 1.125rem; /* text-lg */
            font-weight: 600;
            transition: all 0.15s ease-in-out;
            border: 2px solid transparent;
        }

        /* "Active" state for the indicators (will be toggled by lab-main.js) */
        .indicator.active {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
            transform: scale(1.05);
            border-color: #93c5fd; /* border-blue-300 */
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen p-4 md:p-8">
  <div class="w-full max-w-6xl">
        <!-- Header -->
        <header class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-white">AI Sandbox</h1>
            <p class="text-lg text-gray-400">This is the "Fake Unity" UI for testing `AIEngine.js`</p>
        </header>

        <!-- Start Button -->
        <div class="flex justify-center mb-6">
            <!-- Task 1.1: The Start Button -->
            <button id="start-button" class="px-8 py-4 bg-blue-600 text-white text-xl font-bold rounded-lg shadow-lg hover:bg-blue-700 transition-all focus:outline-none focus:ring-4 focus:ring-blue-400">
                Start AI Sandbox
            </button>
        </div>

        <!-- Main Content: Video Feed + Debug Panel -->
        <main class="flex flex-col md:flex-row gap-6">

            <!-- Left Side: Video Feed -->
            <section class="w-full md:w-2/3">
                <h2 class="text-2xl font-semibold mb-3">Live Feed</h2>
                <div class="video-container shadow-2xl">
                    <!-- Task 1.1: The Video Element (gets webcam stream) -->
                    <video id="webcam-feed" autoplay playsinline muted></video>
                    
                    <!-- Task 1.1: The Canvas (for drawing the debug mesh) -->
                    <canvas id="debug-canvas"></canvas>

                    <!-- Task 1.1: The Gaze Dot (will be moved by JS) -->
                    <div id="gaze-dot"></div>
                </div>
            </section>

            <!-- Right Side: "Fake" UI Indicators -->
            <section class="w-full md:w-1/3">
                <h2 class="text-2xl font-semibold mb-3">AI Output Indicators</h2>
                <div class="space-y-4">
                    
                    <!-- Task 1.1: Wink Indicators -->
                    <div class="grid grid-cols-2 gap-4">
                        <div id="wink-left-indicator" class="indicator">
                            Left Wink<br>(Deselect)
                        </div>
                        <div id="wink-right-indicator" class="indicator">
                            Right Wink<br>(Select)
                        </div>
                    </div>
                    
                    <!-- Task 1.1: Rotation Indicator -->
                    <div id="rotate-indicator" class="indicator">
                        Rotation: <span id="rotate-value">--</span>
                    </div>

                    <!-- Status Log (Optional but helpful) -->
                    <div class="p-4 bg-gray-800 rounded-lg h-48 overflow-y-auto">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="text-lg font-semibold">Status Log</h3>
                            <div class="flex items-center space-x-2">
                                <div id="ai-status-indicator" class="w-4 h-4 rounded-full bg-gray-500"></div>
                                <span id="status-text" class="text-gray-300 text-sm">Initializing...</span>
                            </div>
                        </div>
                        <div id="status-log" class="text-gray-300 text-sm">
                            Waiting to start...
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="lab-main.js?v=debug1"></script>
</body>
